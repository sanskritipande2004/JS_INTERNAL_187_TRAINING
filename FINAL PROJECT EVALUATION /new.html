<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e9efff, #f4fff7);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.main-container {
    width: 420px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #222;
}

.form-card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
}

.form-group {
    margin-bottom: 18px;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #444;
}

input[type="text"],
input[type="email"],
select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1.5px solid #d0d7de;
    font-size: 14px;
    transition: all 0.3s;
}

input:focus,
select:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

.gender-group {
    display: flex;
    gap: 15px;
    font-size: 14px;
}

.gender-group input {
    accent-color: #2563eb;
}

.terms {
    font-size: 14px;
}

.terms input {
    accent-color: #2563eb;
}

.error-text {
    color: #dc2626;
    font-size: 13px;
    margin-top: 4px;
}

button {
    width: 100%;
    padding: 11px;
    background: linear-gradient(to right, #2563eb, #1d4ed8);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 18px rgba(37,99,235,0.35);
}

#result {
    margin-top: 20px;
    padding: 18px;
    border-radius: 10px;
    display: none;
}

.success {
    background: #ecfdf5;
    color: #065f46;
    border-left: 5px solid #10b981;
}
</style>
</head>

<body>

<div class="main-container">
    <h2>Registration Form</h2>

    <div class="form-card">
        <form id="regForm">

            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name">
                <div class="error-text" id="nameErr"></div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email">
                <div class="error-text" id="emailErr"></div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                </div>
                <div class="error-text" id="genderErr"></div>
            </div>

            <div class="form-group">
                <label>Course</label>
                <select id="course">
                    <option value="">-- Select Course --</option>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>Java</option>
                </select>
                <div class="error-text" id="courseErr"></div>
            </div>

            <div class="form-group terms">
                <label>
                    <input type="checkbox" id="terms">
                    I agree to Terms & Conditions
                </label>
                <div class="error-text" id="termsErr"></div>
            </div>

            <button type="submit">Register</button>

        </form>

        <div id="result"></div>
    </div>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
    e.preventDefault();

    document.querySelectorAll(".error-text").forEach(el => el.innerText = "");
    let valid = true;

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let course = document.getElementById("course").value;
    let terms = document.getElementById("terms").checked;
    let gender = document.querySelector('input[name="gender"]:checked');

    if (name === "") {
        document.getElementById("nameErr").innerText = "Name is required";
        valid = false;
    }

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        document.getElementById("emailErr").innerText = "Enter a valid email";
        valid = false;
    }

    if (!gender) {
        document.getElementById("genderErr").innerText = "Select gender";
        valid = false;
    }

    if (course === "") {
        document.getElementById("courseErr").innerText = "Select a course";
        valid = false;
    }

    if (!terms) {
        document.getElementById("termsErr").innerText = "Accept terms & conditions";
        valid = false;
    }

    if (!valid) return;

    let result = document.getElementById("result");
    result.style.display = "block";
    result.className = "success";
    result.innerHTML = `
        <b>Registration Successful!</b><br><br>
        Name: ${name}<br>
        Email: ${email}<br>
        Gender: ${gender.value}<br>
        Course: ${course}
    `;
});
</script>

</body>
</html>
