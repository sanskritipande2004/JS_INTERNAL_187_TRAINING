<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of any Project staring</title>

    <script>
        function validateForm() {
            let uname = document.getElementById("uname").value;
            let pass = document.getElementById("pass").value;
            let msg = document.getElementById("msg");

            msg.innerHTML = "";  

            if (uname == "") {
                msg.innerHTML = "❌ Username cannot be empty";
                msg.style.color = "red";
                return false;
            }

            if (pass == "") {
                msg.innerHTML = "❌ Password cannot be empty";
                msg.style.color = "red";
                return false;
            }

            msg.innerHTML = "✅ Login successful";
            msg.style.color = "green";
            return true;
        }
    </script>
</head>

<body>

  <center><h1>Demo of online project</h1></center>  
  <hr color="green">

  HOME &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Gallery
  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Menu3 &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Menu4
  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Menu5&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;menu6

  <hr color="green">

  <!-- LEFT -->
  <div style="position:absolute;left:1%;width:33%;height:70%;top:30%;background-color:aqua;">
    <center>
        text1<br>text1<br>text1<br>text1<br>
        text1<br>text1<br>text1<br>text1<br>
    </center>
  </div>

  <!-- MIDDLE -->
  <div style="position:absolute;left:33%;width:33%;height:70%;top:30%;background-color:blanchedalmond;">
    <center>important notice</center>
    <marquee direction="up" onmouseover="this.stop();" onmouseout="this.start();">
        <center>
            Notice 1 <br>
            Notice 2 <br>
            Notice 3 <br>
            Notice 4 <br>
            Notice 5 <br>
            Notice 6 <br>
            Notice 7 <br>
            Notice 8 <br>
        </center>
    </marquee>
  </div>

  <!-- RIGHT -->
  <div style="position:absolute;left:66%;width:33%;height:70%;top:30%;background-color:aquamarine;">
    <center>Login</center>

    <form action="log.html" method="get" onsubmit="return validateForm();">
        <table>
            <tr>
                <td>User Name</td>
                <td>
                    <input type="text" id="uname" placeholder="Enter any text">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" id="pass" placeholder="Enter any text">
                </td>
            </tr>
        </table>

        <!-- MESSAGE AREA -->
        <center>
            <p id="msg"></p>
        </center>

        <center>
            <button type="submit">submit</button>
            <button type="reset">cancel</button>
        </center>
    </form>

    <br>
    <center><a href="log.html">New User or Signup</a></center>
  </div>

</body>
</html>
