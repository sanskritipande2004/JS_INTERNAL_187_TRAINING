<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First DOM with JS</title>
</head>
<body>
    <h1 id="hid1">First Heading</h1>
    <h2 id="hid2">This is second Heading</h2>

    <button id="bt1">Click button 1 to change text</button>
    <button id="bt2">Click button 2 to change colour</button>

    <script>
        document.getElementById("bt1").addEventListener("click", function() {
            document.getElementById("hid1").innerHTML = "Updated Heading 1";
            document.getElementById("hid2").innerHTML = "Updated Heading 2";
        });

        document.getElementById("bt2").addEventListener("click", function() {
            document.getElementById("hid1").style.color = "blue";
            document.getElementById("hid2").style.color = "red";
        });
    </script>
</body>
</html>
